<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBJ | Home</title>
    <!-- HTMX and templeting extention -->
    <!-- <script src="../htmx.org@1.9.10"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous">
    </script>
    <!-- <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script> -->
    <!-- <script src="https://unpkg.com/mustache@latest"></script> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/custom.js"></script>
  </head>

  <body>
    <nav-bar></nav-bar>
    <div class="m-5">
      <h3 class="text-2xl">HTMX AJAX</h3>
      <button class="hover:underline" hx-target="#ajax-response" hx-get="/api/hx-ajax">hx-get</button>
      <button class="hover:underline" hx-target="#ajax-response" hx-post="/api/hx-ajax">hx-post</button>
      <button class="hover:underline" hx-target="#ajax-response" hx-put="/api/hx-ajax">hx-put</button>
      <button class="hover:underline" hx-target="#ajax-response" hx-patch="/api/hx-ajax">hx-patch</button>
      <button class="hover:underline" hx-target="#ajax-response" hx-delete="/api/hx-ajax">hx-delete</button>
      <div id="ajax-response"></div>
    </div>

    <div class="m-5">
      <h3 class="text-2xl">HTMX hx-vals</h3>
      <button hx-get="/api/counter" hx-target="#count" hx-vals='js:{count: currentCount(), operation: "plus"}'
        class="text-slate-100 text-1xl bg-green-400 hover:bg-green-500 px-3 py-1 mb-5 mt-5 rounded-md">
        Like
      </button>
      <span id="count">0</span>
      <button hx-get="/api/counter" hx-target="#count" hx-vals='js:{count: currentCount(), operation: "minus"}'
        class="text-slate-100 text-1xl bg-red-400 hover:bg-red-500 px-3 py-1 mb-5 mt-5 rounded-md">
        Dislike
      </button>
    </div>
  </body>

</html>
